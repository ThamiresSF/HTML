<!DOCTYPE html>
<html lang="en">
    <head>
        <!---O meta charset.... serve para aceitar caracteres latino-->
        <meta charset="UTF-8">
        <title> Meu primeiro site</title>
    </head>
    <body>
        <p>Isto é um paragrafo</p>
        <h1>Thamires</h1>
        <h2>Thamires</h2>
        <h3>Thamires</h3>
        <h4>Thamires</h4>
        <h5>Thamires</h5>
        <h6>Thamires</h6>
        
        <h2>Lista ordenada</h2>
        <ol type="A">
            <!---type= especifica o tipo de ordenação que deseja criar. Exemplo: "A/a" cria uma ordenação em ordem alfabética "I/i" cria uma ordenação em algarismos romanos-->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
        <h2>Lista desordenada</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!--OBS: Parametro ele dá informação para a tag. Exemplo <html lang-"eng"> <ol type="A/a" ou "I/i"-->
            <!--ul>li*numero (esse comando abre uma lista desordenada com 3 listas). li*número (caso queira só abrir lista é)-->
            
            <!---caminho relativo= Imagem está na internet-->
            <img src="https://images.pexels.com/photos/1407718/pexels-photo-1407718.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="200px" alt="cachorro">
            <br>
            <!---Caminho absoluto= Imagem está no seu computador-->
            <img src="img/cachorro.webp" width="400px" alt="">
            <!-- <img src= ../> significa volte uma pasta. E para entrar em uma pasta dentro de outra pasta é <img src="img/(nome da outra pasta)/""-->
    </body>
</html>
